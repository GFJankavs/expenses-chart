<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="balance__container">
        <div class="balance__text-wrapper">
          <span class="balance__title text--small">My balance</span>
          <span class="balance__sum">$921.48</span>
        </div>
        <img src="images/logo.svg" alt="logo" class="balance__image"/>
      </div>
      <div class="expenses__container">
        <h1 class="expenses__heading">Spending - Last 7 days</h1>
        <div class="data__container"></div>
        <hr color="#F3ECE3" />
        <div class="expenses__bottom">
          <div class="expenses__left">
            <span class="text--small text--bottom">Total this month</span>
            <span class="text--big text--bold expense__sum">$478.33</span>
          </div>
          <div class="expenses__right">
            <span class="text--small text--bold">+ 2.4%</span>
            <span class="text--small text--bottom">from last month</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>   
      <span>Coded by <a href="https://github.com/GFJankavs">G.F.Jankavs</a>.</span> 
    </div>
  </div>
  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
